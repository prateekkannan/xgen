<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XGEN+ | Conversational AI</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: "Poppins", sans-serif;
      color: #fff;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow-x: hidden;
    }

    /* ===== MENU BAR ===== */
    .menu-bar {
      position: fixed;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 30%;
      max-width: 1200px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 25px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.07);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      z-index: 100;
    }

    .logo {
      height: 60px;
      width: 120px;
      cursor: pointer;
      filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.3));
    }

    .menu-icon {
      height: 35px;
      width: 35px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    /* ===== CENTRAL PROFILE ===== */
    .agent-profile {
      margin-top: 150px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .profile-circle {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .profile-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* ===== CALL BUTTON ===== */
    .hangup-btn {
      margin-top: 30px;
      padding: 12px 30px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid #fff;
      background: transparent;
      color: #fff;
      letter-spacing: 0.5px;
    }

    .hangup-btn.active {
      background: #fff;
      color: #000;
      border-color: #fff;
    }
  </style>
</head>

<body>
  <div class="menu-bar">
    <img src="xgen_logo.png" alt="XGEN Logo" class="logo" onclick="location.href='index.html';" />
    <img src="menu_icon.png" alt="Menu Icon" class="menu-icon" />
  </div>

  <div class="agent-profile">
    <div class="profile-circle">
      <img src="profile.png" alt="XGEN+ Profile Picture" />
    </div>
    <button class="hangup-btn" id="hangupBtn">Call</button>
  </div>

  <script>
    // === API KEYS ===
    const GROQ_API_KEY = "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";
    const GROQ_MODEL_ID = "llama3-70b-8192";
    const ELEVEN_API_KEY = "sk_24bd69a63c2fa0dc80c3d327397044966709977e73d631f5";
    const VOICE_ID = "eleven_ttv_v3";

    // === BUTTON LOGIC ===
    const hangupBtn = document.getElementById("hangupBtn");
    let listening = false;

    hangupBtn.addEventListener("click", () => {
      listening = !listening;
      hangupBtn.textContent = listening ? "Hang up" : "Call";
      hangupBtn.classList.toggle("active", listening);
      if (listening) userPromptLoop();
    });

    // === MAIN LOOP ===
    async function userPromptLoop() {
      while (listening) {
        const userInput = prompt("You:");
        if (!userInput || !listening) break;
        const aiResponse = await sendToGroq(userInput);
        await speakText(aiResponse);
      }
    }

    // === GROQ ===
    async function sendToGroq(prompt) {
      try {
        const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${GROQ_API_KEY}`
          },
          body: JSON.stringify({
            model: GROQ_MODEL_ID,
            messages: [
              { role: "system", content: "You are XGEN+, the conversational AI agent of XGEN Innovations." },
              { role: "user", content: prompt }
            ]
          })
        });

        const data = await response.json();
        return data.choices[0].message.content;
      } catch (err) {
        console.error("Groq error:", err);
        alert("Error connecting to Groq API");
      }
    }

    // === ELEVENLABS ===
    async function speakText(text) {
      try {
        const response = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/${VOICE_ID}`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "xi-api-key": ELEVEN_API_KEY
          },
          body: JSON.stringify({
            text,
            model_id: "eleven_multilingual_v2"
          })
        });

        const blob = await response.blob();
        const audioUrl = URL.createObjectURL(blob);
        const audio = new Audio(audioUrl);
        await audio.play();
      } catch (err) {
        console.error("Speech error:", err);
        alert("Error generating speech");
      }
    }
  </script>
</body>
</html>
